<section id="calculation" class="calculation">
	<div class="container">
		<div class="template-title template-title_case-3">
			<h2>Получить рассчет стоимости доставки вашего груза</h2>
		</div>
		<form class="calculation-form">
			<div class="form-row">
				<div class="form-column">
					<div class="input-box">
						<label for="product-category">Категория товара:</label>
						<select>
							<option>Важкий</option>

							<option>Середній</option>

							<option>Легкий</option>
						</select>
					</div>

					<div class="input-box">
						<label for="cargo-weight">Вес груза (кг)</label>
						<input
							id="cargo-weight"
							type="number"
							placeholder="Введите вес"
							inputmode="numeric"
						/>
					</div>
				</div>
				<div class="form-column">
					<div class="input-box">
						<label for="cargo-cost">Стоимость груза:</label>
						<input
							id="cargo-cost"
							type="number"
							placeholder="Введите стоимость"
							inputmode="numeric"
						/>
					</div>
					<div class="input-box">
						<label for="cargo-volume">Объем груза (м3):</label>
						<input
							id="cargo-volume"
							type="number"
							placeholder="Введите объем"
							inputmode="numeric"
						/>
					</div>
				</div>

				<div class="form-column">
					<div class="input-box input-box_checkbox">
						<input id="Insurance" type="checkbox" />
						<label for="Insurance">Страховка </label>
					</div>
					<div class="input-box input-box_checkbox">
						<input id="custom-clearance" type="checkbox" />
						<label for="custom-clearance"> Таможенное оформление</label>
					</div>
				</div>
				<div class="form-column">
					<div class="input-box">
						<label for="HS-code">Код ТН ВЭД</label>
						<input
							id="HS-code"
							type="number"
							placeholder="Введите код"
							inputmode="numeric"
						/>
					</div>
				</div>
			</div>

			<div class="for-row">
				<div class="input-box">
					<div id="file-name" class="file-name"></div>
					<input id="calculation-file" type="file" />
					<label for="calculation-file">Загрузить фото товара</label>
				</div>
			</div>
			<a href="#" class="btn btn-lg btn-primary"
				>Следующий шаг
				<img src="./assets/img/icon-arrow-left.svg" alt="icon-arrow"
			/></a>
		</form>
		<img
			src="./assets/img/calculation-person.png"
			class="calculation-img"
			alt="person"
		/>
	</div>
</section>
